group 'com.selonj'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    testCompile('junit:junit:4.+') {
        exclude group: 'org.hamcrest'
    }
    testCompile 'org.mortbay.jetty:jetty:6.1.22', 'org.hamcrest:hamcrest-all:1.3'

}


apply plugin: 'idea'

idea {
    module {
        excludeDirs += [file('.gradle'), file('gradle'), file('.idea')]
    }
}
